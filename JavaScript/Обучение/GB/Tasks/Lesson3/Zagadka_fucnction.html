<meta charset="utf-8">
<script type="text/javascript">
	
/*	a. Загадать загадку. Если ответ верен – поздравить пользователя. Затем сообщить, что игра окончена.
	b. Если ответ неверный – написать пользователю, что он не угадал.
	c. Добавить еще 3 загадки. Подсчитать количество правильных ответов, сообщить пользователю.
	d. (По желанию). В качестве верного ответа принимать несколько вариантов ответов. Например, «Стул», «стул», «табуретка» и так далее.
	Доработка:
	a. Избавиться в игре в загадки от дублирования кода, используя массивы и функции.
	b. Сделать так, чтобы программа поддерживала несколько правильных ответов на один и тот же вопрос. Все возможные варианты задаются программистом в коде программы.*/

	function checkAnswer(choosenRiddle){
		
		if (true == choosenRiddle.includes(userAnswer)){
			alert("Верно!");
			score ++;
		} else {
			alert("Неверно! \n(правильный ответ: " + choosenRiddle[1] + ".)");
		}
			
		return;
		
	}
	
	alert("Добро пожаловать в Загадки v2.0.")
	alert("Сможешь угадать мои 4 загадки?");
	var score = 0; //количество правильных ответов
	var userAnswer; //ответ на загадку
	var count = 1;//номер загадки
	
	var arrRiddle = [
		["Загадка №1:\nЗаплелись густые травы,\nЗакудрявились луга,\nДа и сам я весь кудрявый,\nДаже завитком рога.\n\nТвой ответ:", "баран", "овца"],
		["Загадка №2:\nУ него огромный рот,\nОн зовется …\n\nТвой ответ:", "бегемот", "гиппопотам"],
		["Загадка №3:\nПолзун ползёт,\nИголки везёт.\n\nТвой ответ:", "ёж", "ёжик", "еж", "ежик"],
		["Загадка №4:\nНе усат, а бородат,\nИ сердит на всех ребят,\nНо не дедушка он всё же.\nУгадайте, дети, кто же?\n\nТвой ответ:", "козел", "козёл"]
	]
	for(i = 0; i < arrRiddle.length; i++){
		count++;
		userAnswer = prompt(arrRiddle[i][0]);
		userAnswer = userAnswer.toLowerCase();
		checkAnswer(arrRiddle[i]);
	}

	document.write("Твои заработанные очки: " + score);
	

	
</script>
