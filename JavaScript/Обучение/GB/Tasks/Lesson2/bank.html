<meta charset="utf-8">
<script type="text/javascript">
	
	//Пользователь вводит сумму вклада и процент, который будет начисляться ежегодно. Отобразить размер вклада поочередно на ближайшие 5 лет.

	var deposit = +prompt("Введите ваш первоначальный вклад:");
	var	percent = +prompt("Укажите, под какой процент вы положили деньги:");
	var	year = 5;
		
	for(i = 0; i < year; i++){
		document.write((i + 1) + " год: <br>" + "     В начале года: " + parseFloat(deposit).toFixed(2));
		deposit = deposit + deposit * percent / 100;
		document.write(" В конце года: " + parseFloat(deposit).toFixed(2) + "<br><br>"); 
	}





</script>
