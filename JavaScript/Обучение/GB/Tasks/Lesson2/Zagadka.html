<meta charset="utf-8">
<script type="text/javascript">
	
/*	a. Загадать загадку. Если ответ верен – поздравить пользователя. Затем сообщить, что игра окончена.
	b. Если ответ неверный – написать пользователю, что он не угадал.
	c. Добавить еще 3 загадки. Подсчитать количество правильных ответов, сообщить пользователю.
	d. (По желанию). В качестве верного ответа принимать несколько вариантов ответов. Например, «Стул», «стул», «табуретка» и так далее.*/

	
	alert("Сможешь угадать мои 4 загадки?");
	var trueAnswer = 0; //количество правильных ответов
	var userAnswer; //ответ на загадку

	
	userAnswer = prompt("Загадка №1:\nЗаплелись густые травы,\nЗакудрявились луга,\nДа и сам я весь кудрявый,\nДаже завитком рога.\n\nТвой ответ:");
		if (userAnswer.toLowerCase() == ("баран" || userAnswer.toLowerCase() == "овца")){
			alert("Молодец! Попробуй отгадать следующую загадку.");
			trueAnswer ++;
		}
		else{
			alert("Неверно. Давай попробуем отгадать другую загадку. \n(правильный ответ: баран.)");
		}	

	userAnswer = prompt("Загадка №2:\nУ него огромный рот,\nОн зовется …\n\nТвой ответ:");
		if (userAnswer.toLowerCase() == "бегемот" || userAnswer.toLowerCase() == "гиппопотам"){
			alert("Молодец! Попробуй отгадать еще загадку.");
			trueAnswer ++;
		}
		else{
			alert("Неверно. Ничего, попробую следующую. \n(правильный ответ: бегемот.)");
		}	
	
	userAnswer = prompt("Загадка №3:\nПолзун ползёт,\nИголки везёт.\n\nТвой ответ:");
		if (userAnswer.toLowerCase() == ("ёж" || userAnswer.toLowerCase() == "ёжик" || userAnswer.toLowerCase() == "еж" || userAnswer.toLowerCase() == "ежик")){
			alert("Молодец! Осталась последняя.");
			trueAnswer ++;
		}
		else{
			alert("Увы, неверно. Итак, последняя загадка. \n(правильный ответ: ёж.)");
		}	

	userAnswer = prompt("Загадка №4:\nНе усат, а бородат,\nИ сердит на всех ребят,\nНо не дедушка он всё же.\nУгадайте, дети, кто же?\n\nТвой ответ:");
		if (userAnswer.toLowerCase() == ("козел" || userAnswer.toLowerCase() == "козёл")){
			alert("Молодец! Конец.");
			trueAnswer ++;
		}
		else{
			alert("Эх, Неверно. Все, это была последняя. \n(правильный ответ: козёл.)");
		}	

	document.write("Ты правильно ответил на " + trueAnswer + " загадок.");

	
</script>
