<meta charset="UTF-8">
<script>

	var base1 = prompt("Введите длину одного основания трапеции:");
	var base2 = prompt("Введите длину второго основания трапеции:");
	var height = prompt("Введите высоту трапеции:");
	base1 = parseInt(base1);
	base2 = parseInt(base2);
	height = parseInt(height);

	var area = (base1 + base2) / 2 * height;
	alert("Площадь трапеции " +  base1 + "x" +  base2 + "x" +  height + " = " + area + ".");

</script>
